<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>js20</title>
 </head>
 <body>
  <h3>Demo On If Else</h3>
  <script>
 //checking the given no is even or odd
 let n=+prompt("enter any No");
 if(n%2===0){
	 document.write(n+`: is even no`);
	 }else{
		 document.write(n+`: is odd no `);
		 }
  </script>
 </body>
</html>
