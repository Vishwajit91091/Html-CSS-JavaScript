 <body>
  <h3>Demo on Operators</h3>
  <script>
   let x=15;let y=9;
   //airthmatical Operator  + -  *  /  %  ** <=finding power Value
   document.write(x+y,`<br>`);
   document.write(x-y,`<br>`);
   document.write(x*y,`<br>`);
   document.write(x/y,`<br>`);
   document.write(x%y,`<br>`);
   document.write(2**6,`<br><br><br>`);
   //Relational Operator >  <  <=  >=  ==  !=  ===  !==
   document.write(x>0,`<br>`);
   document.write(x<1,`<br>`);
   let z="9";
   document.write(y==z,`<br>`);
   document.write(y===z,`<br>`);
   document.write(y!=z,`<br>`);
   document.write(y!==z,`<br><br><br>`);
   //Logical Operator &&  ||
    document.write(x>=1 && x<=50,`<br>`);
   document.write(y===1||y===5||y===9,`<br>`);

   //bitwise Operator &  | !  ~  ^ >> <<
   //res=100>>2

   //Assignement Operator   =   arth+ass   bit+asi  (Short Hand Opertor)
   x+=100;  //x=x+100;
   y*=5;    //y=y*5;

   //x>>=2;
   document.write(x,`<br>`,y,`<br>`);

   //concate operator   +

   document.write("Rama"+"Rao"+"<br>");
   document.write(123+"Apples");

   //Unary Operator  ++(increment) --(decrement)
   x++//post increment
   document.write(x"<br>");
   ++x//pre increment
   document.write(x"<br>");
   x--//post decrement
   document.write(x"<br>");
   --x//pre decrement
   document.write(x"<br>");

   //ternary Operator  ?  :  conditional operatr/design making operator
    // document.write(y%===0 ?"even no":"odd no");

  </script>
