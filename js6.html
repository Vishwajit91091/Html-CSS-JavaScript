<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Js6</title>
 </head>
 <body>
  <h3>Demo on Variables</h3>
  <script>
  var a; //var dec
  var b=100; //var init
  document.write("a");
  document.write(a);
  document.write(b);
  
  let c;//var dec
  let d=200;//var init
  document.write(c);
  document.write(d);
  </script>
 </body>
</html>
