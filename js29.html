<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

 </head>
 <body>
   <h3>demo on html with loop</h3>
	<script>
	  	for(i=1; i<=10; i++)
			document.write("<button>"+i+"</button>")
	</script>
	<bR>
	<label>Date of Birth</label> <bR>
	<select id="day" name="day">
		<script>
			for(let d=1; d<=31; d++)
				document.write(`<option>`+d+`</option>`);
		</script>
	</select>
	<select id="month" name="month">
		<script>
			const months=[`January`, `February`, `March`, `April`, `May`, `June`,`July`, `August`, `September`, `October`, `November`, `December`];
			for(let m=0; m<=11; m++)
				document.write(`<option>`+months[m]+`</option>`);
		</script>
	</select>
	<select id="year" name="year">
		<script>
			for(let y=2022; y>=1950; y--)
				document.write(`<option>`+y+`</option>`);
		</script>
	</select>
 </body>
</html>
