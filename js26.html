<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>js26</title>
 </head>
 <body>
  <h3>Demo ON Do while Loop</h3>
  <script>
  //print 1 to 15 no
  let i=1;
  do{
	  document.write(i+"<br>");
	  i++;
  }while(i<=15);
  document.write("<br>");
  //print 15 to 1 no
  let i=15;
  do{
	  document.write(i+"<br>");
	  i--;
  }while(i>=1);
  document.write("<br>");
  </script>
 </body>
</html>
