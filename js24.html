<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>js24</title>
 </head>
 <body>
  <h3>Demo On While Loop</h3>
  <script>
  //to print 1 to 10 no
  i=1;
  while(i<=10){
	  document.write(i+" ");
	  i++;
	  }
  //to print 1 to 10 no
  i=10;
  while(i>=1){
	  document.write(i+" ");
	  i--;
	  }
  </script>
 </body>
</html>
