<!DOCTYPE html>
<html lang="en">
 <head>
  <title>CSS Transient </title>
  <link rel="icon"href="logo1.jpg">
  <style>
     img{
	 width:300px;
	 height:300px;
	 padding:30px;
	 transition:transform 1s linear;
  }
  #img1:hover {transform:rotateZ(360deg);}
   #img2:hover {transform:rotateX(360deg);}
    #img3:hover {transform:rotateY(360deg);}
  </style>
 </head>
 <body>
  <div>
   <img id="img1" src="images/car.webp"/>
    <img id="img2"src="images/car1.jpg"/>
	 <img id="img3" src="images/car3.webp"/>
  </div>	
  </div>
 </body>
</html>
