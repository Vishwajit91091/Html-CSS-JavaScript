<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Array2</title>
 </head>
 <body>
  <h3>demo on arrays</h3>
	<script>
		//new kw with constructor
		let a=new Array();	//array declaration
		document.write(`size	:${a.length}<bR>`);
		document.write(`Array	:${a}<bR>`);
		a[0]=10;	//assigning
		a[1]=20;
		a[2]=30;
		a[4]=50;		
		document.write(`size	:${a.length}<bR>`);
		document.write(`Array	:${a}<bR>`);

		let names=new Array("rama","sama","gama","remo");	//array init
		document.write(names);	    
	</script>
 </body>
</html>
