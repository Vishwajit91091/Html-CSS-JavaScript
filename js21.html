<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Js21</title>
 </head>
 <body>
  <h3>Demo On If Else If</h3>
  <script>
  //finding the biggest of two no
  let first=+prompt("enter first no");
  let second=+prompt("enter 2nd no");
  if(first>second)
  document.write(`first no is big `);
  else if(second>first)
  document.write(`second no is big`)
  else
  document.write(`both r same`);
  </script>
 </body>
</html>
