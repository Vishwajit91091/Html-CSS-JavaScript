<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>js25</title>
 </head>
 <body>
  <h3>Demo On For Loop</h3>
  <script>
  //to print 1 to 10 no
  for(let i=1; i<=10; i++){
	  document.write(i+" "); 
	  }
	 document.write("<br>"); 
  //to print 1 to 10 no
  for(let i=10; i>=1; i--){
	  document.write(i+" ");
	  }
  </script>
 </body>
</html>
