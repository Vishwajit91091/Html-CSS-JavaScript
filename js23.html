 <body>
  <script>
  //1st no datatype restruction
  let d=false;//,d=="rama",d=1.5
  switch(d)
  {
	  case true:document.write("ok");
	  break;
	  default:document.write("not ok<br>")
	  break;
	  }
    //2nd it supports conditions
	let x=10,y=20;
	switch(x<y){
		case true:document.write("x<br>");
	  break;
	  case false:document.write("y <br>");
	  break;
	  }
	  //3rd in case stmt we can also use variables
	  let a=1,b=2;
	  n=1;
	  switch(n){
		  case 1:document.write("A");
	  break;
		  case 2:document.write("B");
	  break;

	  default:document.write("not <br>")
	  break;
    }
  </script>
 </body>
