<!DOCTYPE html>
<html lang="en">
 <head>

  <title>js15</title>
 </head>
 <body>
  <h3>Ex on Finding Sum Of 2 No</h3>
  <script>
  let first=prompt("enter 1st no");
  let second=prompt("enter 2nd no");
  let res=window.parseFloat(first)+window.parseFloat(second);
  document.write(`sum of:`+res)
  </script>
 </body>
