 <body>
  <h3>Demo on email, url, date, time, & datetime elements</h3>
   <form action="test.php"method="get">
   <label>enter mail id</label>
   <input type="email"id="em"name="em"/>
   <br>
   <label>enter url</label>
   <input type="url"id="url"name="url"/>
   <br>
   <label>enter date</label>
   <input type="date"id="d"name="d"/>
   <br>
   <label>enter date of birth</label>
   <input type="date"id="dob"name="dob"min="1998-01-02"max="2022-12-03"/>
   <br>
   <label>enter time</label>
   <input type="time"id="t"name="t">
   <br>
   <label>enter Date & Time</label>
   <input type="datetime"id="dt"name="dt">
   <br>
   <input type="submit"name="sb"/>
   </form>
 </body>
